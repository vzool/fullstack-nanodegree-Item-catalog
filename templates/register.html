{% extends "layout.html" %}

{% block menu %}{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-7">
			{% with messages = get_flashed_messages() %}
			{% if messages %}

			<div class="alert alert-danger" role="alert">
			{% for message in messages %}
			  <p>
			  	<strong>* {{message}}</strong>
			  </p>
			{% endfor %}
			</div>
			{% endif %}
			{% endwith %}

			<form class="form-signin" action="{{url_for('signupAction')}}" method="POST">
				<h2 class="form-signin-heading"><a class="btn btn-primary" href="/">&lt; Back</a> Please register here</h2>
				
				<label for="inputName" class="sr-only">Full Name</label>
				<input name="name" type="name" id="inputName" class="form-control" placeholder="Full Name" required="" autofocus="">

				<label for="inputEmail" class="sr-only">Email address</label>
				<input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
				<label for="inputPassword" class="sr-only">Password</label>
				<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

			</form>
		</div>
	</div>
</div>
{% endblock %}
